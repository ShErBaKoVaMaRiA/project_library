<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книг в библиотеку</title>
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<form method="post">
    <input type="number" name="numberrack" placeholder="Шкаф">
    <input type="number" name="numbershelf" placeholder="Полка">
    <input type="number" name="count" placeholder="Количество">
    <select  name="books_uid">
        <div th:each="element : ${books}">
            <option th:value="${element.UID}" th:text="${element.name}"></option>
        </div>
    </select>
    <select name="sections_uid">
        <div th:each="element : ${sections}">
            <option th:value="${element.UID}" th:text="${element.name}"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить</button>
</form>

</body>
</html>
