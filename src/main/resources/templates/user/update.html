<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<div class="container"></div>
<h1>Редактировать пользователя</h1>
<form method="post">
  <div>
    <input type="text" th:value="${user_object.username}">
  </div>
  <input  th:field="*{user_object.username}" class="form-control" type="hidden" placeholder="Название">

  <div th:each="role : ${roles}">
    <input type="checkbox" th:id="${role}" th:name="${'roles[]'}" th:value="${role}"
           th:checked="${#lists.contains(user_object.roles,role)}">
    <label th:text="${role}"></label>
  </div>
  <input class="btn btn-success" type="submit" value="Изменить пользователя">
</form>
<a class="btn btn-danger" th:href="'/admin/' + ${user_object.id}">Назад</a>
</div>
</body>
</html>
