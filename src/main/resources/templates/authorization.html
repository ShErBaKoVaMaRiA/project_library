<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Авторизация пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div th:if="${param.error}">Неправильный пароль или логин</div>
<div th:if="${param.logout}">Вы вышли из системы звезд.</div>
<form th:action="@{/login}" method="post">
  <div><label> Логин : <input type="text" name="username"/> </label></div>
  <div><label> Пароль : <input type="password" name="password"/> </label></div>
  <div><input type="submit" value="Авторизация"/></div>
</form>
<a href="/registration">Регистрация</a>
</body>
</html>
