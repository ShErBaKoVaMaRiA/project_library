<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о читателе</title>
  <link href="style.css" rel="stylesheet">
  <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<div class="container">
    <div class="container">
        <h1 th:text="'Читатель: '+${one_reader.getSurname()}+' '+${one_reader.getName()}+' '+${one_reader.getMiddlename()}"></h1>
        <h2 th:text="'Дата рождения: '+${one_reader.getDatebirthday()}"></h2>
        <h2 th:text="'Паспорт: '+${one_reader.getPassport()}"></h2>
        <h2 th:text="'Телефон: '+${one_reader.getTelefon()}"></h2>
    </div>
    <a th:href="'/readers/detail/'+${one_reader.UID}+'/upd'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/readers/detail/'+${one_reader.UID}+'/del'" method="post">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="/readers/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
