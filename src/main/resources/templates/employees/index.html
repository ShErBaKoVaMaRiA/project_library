<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link href="style.css" rel="stylesheet">
    <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<h1>Список сотрудников</h1>
<a href="/employees/add/" class="btn btn-success">Добавить сотрудника</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Паспорт</th>
            <th>Телефон</th>
            <th>Подразделение</th>
            <th>Должность</th>
        </tr>
        <tr th:each="el : ${employees}">
            <td th:text="${el.surname}"></td>
            <td th:text="${el.name}"></td>
            <td th:text="${el.middlename}"></td>
            <td th:text="${el.datebirthday}"></td>
            <td th:text="${el.passport}"></td>
            <td th:text="${el.telefon}"></td>
            <td th:text="${el.divisions.name}"></td>
            <td th:text="${el.positions.name}"></td>

        </tr>
    </table>
</div>
</body>
</html>
