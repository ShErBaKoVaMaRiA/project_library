<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="style.css" rel="stylesheet">
    <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<h1>Добавление сотрудника</h1>
<form method="post">
    <label>Фамилия</label>
    <input class="form-control" type="text" name="surname">
    <label>Имя</label>
    <input class="form-control" type="text"  name="name">
    <label>Отчество</label>
    <input class="form-control" type="text" name="middlename">
    <label>Дата рождения</label>
    <input class="form-control" type="text"  name="datebirthday">
    <label>Паспорт</label>
    <input class="form-control" type="text"  name="passport">
    <label>Телефон</label>
    <input class="form-control" type="text"  name="telefon">
    <label>Должность</label>
    <select  name="positions_uid">
        <div th:each="element : ${positions}">
            <option th:text="${element.UID}"></option>
        </div>
    </select>
    <label>Подразделение</label>
    <select  name="divisions_uid">
        <div th:each="element : ${divisions}">
            <option th:text="${element.UID}"></option>
        </div>
    </select>

    <input class="btn btn-success" type="submit" value="Добавить">
</form>
</body>
</html>
