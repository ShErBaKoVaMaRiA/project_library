<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация об авторе</title>
  <link href="style.css" rel="stylesheet">
  <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<div class="container">
    <div class="container">
        <h1 th:text="'Автор: '+${one_author.getSurname()}+' '+${one_author.getName()}+' '+${one_author.getMiddlename()}"></h1>
    </div>
    <a th:href="'/authors/detail/'+${one_author.UID}+'/upd'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/authors/detail/'+${one_author.UID}+'/del'" method="post">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="/authors/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
